<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-empty fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/78264692?s=400&u=a1eb3da6c359109fc0f81269a816a6e357aad716&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Judy</h4>
            <h6 class="user-component__subtitle">+82 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <div class="icon-text">
            <span>Calendar</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <div class="icon-text">
            <span>Emotions</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <div class="icon-text">
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <div class="icon-text">
            <span>Account</span>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <div class="icon-text">
            <span>Shopping</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-car"></i>
          <div class="icon-text">
            <span>Talk Drive</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i>
          <div class="icon-text">
            <span>Order</span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <div class="icon-text">
            <span>Games</span>
          </div>
        </div>
      </div>
      <div class="covid">
        <div class="covid__korea">COVID-19</div>
        <div class="covid__Weekly_Trend">
          <span class="covid__Weekly_Trend__title">* Covid Weekly Trend</span>
          <div class="covid__Weekly_Trend__visual">
            <img src="Screenshots/covid_weekly.PNG" />
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html ">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5166e63c57.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
